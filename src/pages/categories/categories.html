<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>My categories</h2>
  <ul class="categories">
    <li *ngFor="let category of categories">
        <a ion-item (click)="goToDetail(category)">
          <span class="badge">{{category.wording}}</span>
        </a>
    </li>

  </ul>
</ion-content>
