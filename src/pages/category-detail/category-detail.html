<ion-header>

  <ion-navbar>
    <ion-title>Category details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="category">
    <h2>{{category.wording}} Details</h2>
    <ion-list>
      <ion-item>
        <ion-label color="primary">Id</ion-label>
        <ion-input text-right [(ngModel)]="category.id" [disabled]="!isModificationEnabled"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Title</ion-label>
        <ion-input text-right [(ngModel)]="category.wording"></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <button ion-button round>Save</button>
</ion-content>
