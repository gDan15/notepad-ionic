<ion-header>

  <ion-navbar>
    <ion-title>category-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="category">
    <h2>{{category.wording}} Details</h2>
    <div><span>Id: </span>{{category.id}}</div>
    <div>
      <label>Title:
        <input [(ngModel)]="category.title" placeholder="title">
      </label>
    </div>
  </div>
</ion-content>
