<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add a note</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Title</ion-label>
      <ion-input text-right #title ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Date</ion-label>
      <ion-datetime placeholder="Press on field" displayFormat="DD/MM/YYYY" #date></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Category</ion-label>
      <ion-input text-right #category></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label color="primary">Content</ion-label> -->
      <ion-textarea placeholder="content" #content></ion-textarea>
    </ion-item>
  </ion-list>
  <!-- (click) passes input value to add() and then clears the input -->
  <button ion-button round (click)="addNote(title.value, content.value, date.value, category.value); title.value=''">
    Save
  </button>
</ion-content>
