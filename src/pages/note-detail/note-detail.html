<ion-header>

  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>note-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="note">
    <h2>{{note.title | uppercase}} Details</h2>
    <div><span>Id: </span>{{note.id}}</div>
    <div>
      <label>Title:
        <input [(ngModel)]="note.title" placeholder="title">
      </label>
      <label>Content:
        <input [(ngModel)]="note.content" placeholder="content">
      </label>
      <label>Date:
        <input [(ngModel)]="note.date" placeholder="date">
      </label>
      <label>Category:
        <input [(ngModel)]="note.category" placeholder="category">
      </label>
    </div>
  </div>
  <!-- <button (click)="goBack()">go back</button> -->
  <!-- <button (click)="save()">save</button> -->

</ion-content>
