<ion-header>

  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>Note details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="note">
    <h2>{{note.title | uppercase}} Details</h2>
    <ion-list>
      <ion-item>
        <ion-label color="primary">Id</ion-label>
        <ion-input text-right placeholder="Id" [(ngModel)]="note.id" [disabled]="!isModificationEnabled"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Title</ion-label>
        <ion-input text-right placeholder="Titre" [(ngModel)]="note.title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Date</ion-label>
        <ion-datetime placeholder="Press on field" displayFormat="DD/MM/YYYY" [(ngModel)]="note.date"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Category</ion-label>
        <ion-input text-right placeholder="Category" [(ngModel)]="note.category.wording"></ion-input>
      </ion-item>

      <ion-item>
        <!-- <ion-label color="primary">Content</ion-label> -->
        <ion-textarea placeholder="Content" [(ngModel)]="note.content"></ion-textarea>
      </ion-item>
    </ion-list>
    <button ion-button round (click)="save(note)">Save</button>
  </div>
  <!-- <button (click)="goBack()">go back</button> -->
  <!-- <button (click)="save()">save</button> -->

</ion-content>
