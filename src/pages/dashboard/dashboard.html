<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Top Notes</h3>
    <a *ngFor="let note of notes" class="col-1-4">
        <button ion-button full (click)="goToDetail(note)">{{note.title}}</button>
    </a>
</ion-content>
