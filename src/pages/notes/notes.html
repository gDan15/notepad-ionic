<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>My notes</h2>
  <ul class="notes">
    <li *ngFor="let note of notes">
        <a ion-item (click)="goToDetail(note)">
          <span class="badge">{{note.title}}</span>
        </a>
    </li>

  </ul>
<!-- <note-detail [note]="selectedNote"></note-detail> -->
</ion-content>
